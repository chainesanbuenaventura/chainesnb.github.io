<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="chainesnb â€” Personal site">
  <title>chainesnb</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --text: #e8e6e3;
      --muted: #9b9996;
      --accent: #7c9cff;
      --accent-dim: #5a7ae8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    header {
      margin-bottom: 4rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 400;
    }

    main p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .links a {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
      padding: 0.5rem 0;
      border-bottom: 1px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .links a:hover {
      color: var(--accent-dim);
      border-bottom-color: var(--accent-dim);
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      background: var(--surface);
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--surface);
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>chainesnb</h1>
      <p class="tagline">Personal site</p>
    </header>

    <main>
      <p>Welcome. This is my GitHub Pages site.</p>
      <p>You can edit <code>index.html</code> to add your own content, projects, or links.</p>

      <nav class="links">
        <a href="https://github.com/chainesanbuenaventura">GitHub</a>
        <a href="https://github.com/chainesanbuenaventura/chainesnb.github.io">This repo</a>
      </nav>
    </main>

    <footer>
      Hosted on <a href="https://pages.github.com/">GitHub Pages</a>
    </footer>
  </div>
</body>
</html>
